program: main.py
name: initial_sweep
method: bayes
metric:
  goal: minimize
  name: valid_loss
parameters:
  steps:
    max: 12
    min: 2
  wd:
    max: 0.1
    min: 0.01
    distribution: log_uniform_values
  optim_beta2:
    min: 0.95
    max: 0.98
    distribution: log_uniform_values
  router_dropout:
    min: 0.0
    max: 0.1
    distribution: uniform
  ctrl_hidden_dim: 
    values: [32, 64]
command:
  - ${env}
  - python
  - ${program}
  - ${args}